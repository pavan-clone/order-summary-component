<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">


    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
    <div class="card">
        <img src="./images/illustration-hero.svg" alt="hero_img" class="hero_img">
        <h2 class="order">
            Order Summary
        </h2>
        <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </p>
        <div class="pay_card">
            <img src="./images/icon-music.svg" alt="music_img" class="music_img">
            <div class="amount">
                <p class="amount_1">Annual Plan</p>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <button class="payment">
            Proceed to payment
        </button>
        <p class="cancel">
            Cancel Order
        </p>
    </div>

    <!-- 

    

    Annual Plan
    $59.99/year

    Change

    Proceed to Payment
    Cancel Order -->

</body>

</html>
